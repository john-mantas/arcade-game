<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Effective JavaScript: Frogger</title>
        <link href="css/normalize.css" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <section class="home" id="home_screen">
            <h1 class="game-title">RUN or DIE</h1>
            <div>
                <div class="player-select">
                    <img src="images/gui/arrow_left.png" class="arrow-left" id="arrow_left">
                    <img src="images/char-boy.png" id="character">
                    <img src="images/gui/arrow_right.png" class="arrow-right" id="arrow_right">
                </div>
                <button class="button-play" id="home_play">PLAY</button>
            </div>
            <div class="footer">
                <button id="footer_credits">Credits</button>
                <button id="footer_howto">How to play</button>
            </div>
        </section>
        <div class="modal" id="modal">
            <h2 class="modal__title" id="modal_title"></h2>
            <div class="modal__content" id="modal_content"></div>
            <div class="modal__buttons">
                <button class="modal__button" id="modal_close">Close</button>
            </div>
        </div>
        <script src="js/resources.js"></script>
        <script src="js/modal-data.json"></script>
        <script src="js/app.js"></script>
        <script src="js/engine.js"></script>
    </body>
</html>
